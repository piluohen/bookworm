<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="author" content="皮帅帅">
        <link rel="shortcut icon" href="image/zatu/favicon.png" type="image/png">
        <link rel="icon" href="image/zatu/favicon.png" type="image/png">
        <link rel="stylesheet" href="libs/font-awesome/css/font-awesome.css">
        <title>书呆子-登录</title>
        <link rel="stylesheet" href="css/header.css">
        <link rel="stylesheet" href="css/sign.css">
        <script src="libs/angular.js"></script>
        <script src="libs/jquery.min.js"></script>
        <script src="scripts/sign.js"></script>
        <script src="scripts/sign-carouse.js"></script>
    </head>
    <body ng-app="Sign" ng-controller="SignCtrl">
        <header ng-include="'views/header.html'"></header>
        <main>
            <form>
                <h2>用户登录</h2>
                <div>
                    <label for="username">用户名：</label>
                    <input type="text" name="username" id="username" placeholder="请输入用户名">
                </div>
                <div>
                    <label for="password">密码：</label>
                    <input type="password" name="password" id="password" placeholder="请输入密码">
                    <span>&#x3000;忘记密码？</span>
                </div>
                <div>
                    <label for="code">请输入验证码：</label>
                    <input type="text" name="code" id="code" placeholder="请输入验证码">
                    <div>
                        <label for=""></label>
                        <img src="image/sign/code.jpg">&#x3000;看不清？<span> 换张图</span>
                    </div>
                </div>
                <div id="submit">
                    <label for=""></label>
                    <input type="submit" value="登 录">
                    <span>&#x3000;新用户注册 >></span>
                </div>
                <div id="weibo">
                    <span><img src="image/zatu/sina.ico" alt="微博图标">新浪微博账号登录</span>
                    <span><img src="image/zatu/qq.png" alt="QQ图标">QQ账号登录</span>
                </div>
            </form>
            <div id="recom">
                <h2>我们为您推荐</h2>
                <div id="outer">
                    <input type="hidden" value="0">
                    <div id="inner">
                        <ul>
                            <li ng-repeat="y in data.li">
                                <!--<div ng-repeat="y in x.div">-->
                                    <img src="{{y.img}}" alt="{{y.name}}">
                                    <a href="#">{{y.name}}</a>
                                    <p>￥{{y.price}}&#x3000;<span>￥{{y.shou}}</span></p>
                                <!--</div>-->
                            </li>
                        </ul> 
                    </div>
                </div>
                <div id="left"><span class="icon-angle-left"></span></div>
                <div id="right"><span class="icon-angle-right"></span></div>
            </div>
        </main>
        <footer ng-include="'views/footer.html'"></footer>
    </body>
</html>
