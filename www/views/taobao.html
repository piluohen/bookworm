<div id="main-middle">
    <div id="div-title">
        <a class="clicked">新品</a><a>销量<span class="icon-arrow-down"></span></a><a>价格<span class="icon-arrow-down"></span></a>
        <span>往期团购>></span>
    </div>
    <div id="taoshu" ng-controller="Taobao">
        <section ng-repeat="x in data.taobao">
            <p>{{x.content}}</p>
            <img ng-src="{{x.img}}">
            <div id="price">
                <span>￥{{x.price}}</span>
                <span>去校检</span>
            </div>
            <p id="zhe">
                <span>定价：￥{{x.yuan}}</span>
                <span>折扣：{{x.zhe}}折</span>
            </p>
            <p style="text-align:right;margin-top:10px"><span>{{x.count}}</span> 人已购买</p>
        </section>
    </div>
</div>
