<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="author" content="皮帅帅">
    <link rel="shortcut icon" href="image/zatu/favicon.png" type="image/png">
    <link rel="icon" href="image/zatu/favicon.png" type="image/png">
    <link rel="stylesheet" href="libs/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="css/index.css">
    <title>书呆子-首页</title>
    <script src="libs/angular.js"></script>
    <script src="libs/jquery.min.js"></script>
    <script src="libs/jquery.cookie.js"></script>
    <script src="scripts/index.js"></script>
    <script src="scripts/header.js"></script>
</head>
<body ng-app="myApp" ng-controller="MainCtrl" ng-init="page='views/taobao.html'">
    <header>
        <section id="logo">
            <img src="image/zatu/logo.png" alt="书呆子logo"><span>书呆子</span>
        </section>
        <section id="my" ng-controller="Header">
            <i>舍南舍北皆春水，但见群鸥日日来&#x3000;</i>
            <span id="sign">请登录</span>
            <span id="register">免费注册</span>
            <span>购物车</span>
            <span>书架</span>
            <span>订单</span>
            <span>帮助</span>
        </section>
        <nav>
            <div>
                <span id="page" class="checked" ng-click="page='views/page.html'">首页</span>
                <span id="sale" ng-click="page='views/sale.html'">批发</span>
                <span id="taobao" ng-click="page='views/taobao.html'">淘宝团</span>
            </div>
            <div>
                <input type="text" placeholder="平凡的世界" autofocus>
                <span>搜索</span>
            </div>
        </nav>
        <section id="title">
            <span ng-repeat="x in data.title">{{x.name}}</span>
        </section>
    </header>
    <!--向上轮播图-->
    <div id="outer">
        <div id="inner">
            <img ng-repeat="x in data.inner" ng-src="{{x.img}}" alt="{{x.alt}}">
        </div>
        <ul id="btn">
            <li class="current">暑期书单满99减50，精选图书限时直降</li>
            <li ng-repeat="x in data.current">{{x.content}}</li>
        </ul>
    </div>

    <main ng-include="page"></main>
    <!--底部-->
    <footer>
        <div>
            <ul ng-repeat="x in data.footer">
                <h3>{{x.h3}}</h3>
                <li ng-repeat="y in x.li">· {{y.content}}</li>
            </ul>
        </div>
        <div>
            <img src="image/zatu/chengxin.jpg" alt="诚信网站">
            <img src="image/zatu/danwei.gif" alt="中国电子商务诚信单位">
            <p>
                <span>经营许可证编号：京ICP备09013606号-3</span>&#x3000;
                <span>京信市监发[2002]122号</span>&#x3000; 海淀公安分局备案编号：1101083394
                <span>营业执照</span>&#x3000;
                <span>出版物经营许可证</span>
            </p>
        </div>
    </footer>
    <script src="scripts/carouse.js"></script>
</body>
</html>
