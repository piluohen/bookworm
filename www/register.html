<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="author" content="皮帅帅">
        <link rel="shortcut icon" href="image/zatu/favicon.png" type="image/png">
        <link rel="icon" href="image/zatu/favicon.png" type="image/png">
        <link rel="stylesheet" href="libs/font-awesome/css/font-awesome.css">
        <title>书呆子-登录</title>
        <link rel="stylesheet" href="css/header.css">
        <link rel="stylesheet" href="css/sign.css">
        <script src="libs/angular.js"></script>
        <script src="libs/jquery.min.js"></script>
        <script src="scripts/register.js"></script>
    </head>
    <body ng-app="">
        <header ng-include="'views/header.html'"></header>
        <main>
            <form action="#">
                <h2>新用户注册</h2>
                <div>
                    <label for="username">用户名：</label>
                    <input type="text" name="username" id="username" placeholder="请输入用户名">
                </div>
                <div>
                    <label for="password">密码：</label>
                    <input type="password" name="password" id="password" placeholder="请输入密码">
                </div>
                <div>
                    <label for="password">重复密码：</label>
                    <input type="password" id="password" placeholder="请再次输入密码">
                </div>
                <div>
                    <label for="phone">手机号：</label>
                    <input type="tel" name="phone" id="phone" placeholder="请输入手机号">
                </div>
                <div>
                    <label for="email">邮箱：</label>
                    <input type="email" name="email" id="email" placeholder="请输入电子邮箱">
                </div>
                <div>
                    <input type="radio" >
                </div>
                <div>
                    <label for="code">请输入验证码：</label>
                    <input type="text" name="code" id="code" placeholder="请输入验证码">
                    <div>
                        <label for=""></label>
                        <img src="image/sign/code.jpg">&#x3000;看不清？<span> 换张图</span>
                    </div>
                </div>
                <div id="submit">
                    <label for=""></label>
                    <input type="submit" value="提 交 注 册">
                </div>
            </form>
        </main>
        <footer ng-include="'views/footer.html'"></footer>
    </body>
</html>
