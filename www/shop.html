<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="author" content="皮帅帅">
    <link rel="shortcut icon" href="image/zatu/favicon.png" type="image/png">
    <link rel="icon" href="image/zatu/favicon.png" type="image/png">
    <link rel="stylesheet" href="libs/font-awesome/css/font-awesome.css">
    <title>书呆子-购物车</title>
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/shop.css">
    <script src="libs/angular.js"></script>
    <script src="libs/jquery.min.js"></script>
    <script src="libs/jquery.cookie.js"></script>
    <script src="scripts/user.js"></script>
    <script src="scripts/header.js"></script>
</head>
<body ng-app="myApp" ng-controller="UserCtrl">
    <header ng-include="'views/header.html'"></header>
    <main>
        <div>
            <img src="image/shujia/cart.jpg" alt="">
        </div>
        <section>
            <div class="div-title">推荐图书</div>
            <div class="tuijian">
                <img src="image/shujia/shujia1.jpg" alt="">
                <ul ng-repeat="x in data.shop">
                    <li ng-repeat="y in x.li">
                        <span>· {{y.content}}</span>
                        <i>￥{{y.price}}</i>
                        <span>购买</span>
                    </li>
                </ul>
            </div>
        </section>
        <section>
            <img src="image/shujia/light.png" alt=""> 温馨提示：
            <p>您还没有挑选商品，去促销看看>></p>
        </section>
        <section id="tehui">
            <section><span>超值特惠区</span>购物满一定金额，既可以特惠价换购图书</section>
            <div ng-repeat="x in data.shop1">
                <div class="div-title">购物满 <span>{{x.title}}</span> 元&#x3000;换购区</div>
                <section>
                    <div id="tesec" ng-repeat="y in x.div">
                        <div>
                            <img ng-src="{{y.img}}">
                            <div>
                                <p>{{y.name}}</p>
                                <p>作者：{{y.author}}</p>
                                <p>定价：{{y.price}}元</p>
                            </div>
                        </div>
                        <div>
                            <img src="image/shujia/huan.jpg">
                            <span>+{{y.zhe}}</span>
                        </div>
                    </div>
                </section>
            </div>
        </section>
    </main>
    <footer ng-include="'views/footer.html'"></footer>
</body>
</html>
